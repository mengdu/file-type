<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>File-buffer</title>
</head>
<body>
  <div>
    <p>
      <input type="file" name="" id="file" />
      <input type="number" name="" id="length" value="100">
    </p>
    <div>
      <textarea id="result" cols="100" rows="20" ></textarea>
    </div>
  </div>

  <div>
    <p>
      <input type="file" name="" id="file2" />
      <input type="number" name="" id="length2" value="100">
    </p>
    <div>
      <textarea id="result2" cols="100" rows="20" ></textarea>
    </div>
  </div>

<script src="./file-type.js"></script>
<script>
  var fileInput = document.getElementById('file')
  var result = document.getElementById('result')
  var lenEl = document.getElementById('length')

  fileInput.onchange = function () {
    var file = fileInput.files[0]

    if (file) {
      $FileType.blob2ArrayBuffer(file).then(function (buf) {
        const arr = new Uint8Array(buf.slice(0, lenEl.value || 100)).map(function (e) {
          return (e).toString(16)
        })

        result.value = arr.join(' ')
      })
    }
  }

  var fileInput2 = document.getElementById('file2')
  var result2 = document.getElementById('result2')
  var lenEl2 = document.getElementById('length2')

  fileInput2.onchange = function () {
    var file = fileInput2.files[0]

    if (file) {
      $FileType.blob2ArrayBuffer(file).then(function (buf) {
        const arr = new Uint8Array(buf.slice(0, lenEl.value || 100)).map(function (e) {
          return (e).toString(16)
        })

        result2.value = arr.join(' ')
      })
    }
  }
</script>
</body>
</html>
